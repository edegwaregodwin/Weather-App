<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="left">
                    <h1 id="name"></h1>
                    <h2 id="temperature"></h2>
                </div>
                <div class="right">
                    <h3 id="description"></h3>
                </div>
            </div>
            <div class="bottom">
                <div class="more-info">
                    <p class="value" id="humidity"></p>
                    <p class="name">Humidity</p>
                </div>
                <div class="divider"></div>
                <div class="more-info">
                    <p class="value" id="wind-speed"></p>
                    <p class="name">Wind Speed</p>
                </div>
                <div class="divider"></div>
                <div class="more-info">
                    <p class="value" id="weather"></p>
                    <p class="name">Weather</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
